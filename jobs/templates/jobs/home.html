{% extends 'layouts/main.html' %}
{% load static %}
{% block content %}
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Hi, I am Mjomba</h1>
        <p class="lead text-muted">
          “Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live”
          </p>
        <p>
          <a href="mailto:mjomban@gmail.com" class="btn btn-primary my-2">EMAIL ME!</a>
        </p>
        <img src="{% static 'profile.jpg' %}" height="300" width="400" alt="">
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">

          {% for job in jobs.all %}


          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{ job.image.url }}">
              <div class="card-body">
                <p class="card-text">
                  {{ job.summary }}
                  </p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
{% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
